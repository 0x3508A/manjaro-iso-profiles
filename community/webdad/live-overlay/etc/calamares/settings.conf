modules-search: [ local ]


instances:
- id:       applications
  module:   netinstall
  config:   netinstall-applications.conf


sequence:
- show:
  - welcome
  - locale
  - keyboard
  - partition
  - users
  - netinstall@applications
  - summary
- exec:
  - partition
  - mount
  - unpackfs
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - luksopenswaphookcfg
  - luksbootkeyfile
  - plymouthcfg
  - initcpiocfg
  - initcpio
  - users
  - displaymanager
  - mhwdcfg
  - networkcfg
  - hwclock
  - services
  - grubcfg
  - bootloader
  - postcfg
  - umount
- show:
  - finished


branding: manjaro
prompt-install: false
dont-chroot: false
# oem-setup: true
disable-cancel: false
disable-cancel-during-exec: false
quit-at-end: false
