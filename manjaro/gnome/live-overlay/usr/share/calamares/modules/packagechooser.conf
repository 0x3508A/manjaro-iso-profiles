      description[zh]: "创建一个最小化的Gnome桌面安装，移除所有附加应用程序。在此之后您可自主决定哪些该添加进您的系统。例如，在这种最小化安装中，不会有Office套件，多媒体播放器，图片浏览器或者打印支持。它将只是包括一个桌面，其中有文件浏览器，包管理器，文本编辑器和简单的网络浏览器。"
